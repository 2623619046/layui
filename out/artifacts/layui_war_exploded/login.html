<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/jquery-3.4.1.min.js"></script>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<form class="layui-form" >
<div class="layui-form-item">
    <div class="layui-inline">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-inline">
            <input type="text" name="uname" id="uname" lay-verify="uname" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="upass" id="upass" lay-verify="upass" autocomplete="off" class="layui-input">
        </div>
    </div>
</div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="layui/layui.js" charset="utf-8"></script>
</body>
<script>
    layui.use(['form','element','jquery'], function() {
        var form=layui.form;
        //监听提交
        form.on('submit(demo1)', function(data){
            var json=JSON.stringify(data.field);

            $.ajax({
                type: "POST",
                url: 'user/login',
                data :{uname: $("#uname").val(),
                    upass: $("#upass").val()},
                success: function(msg) {
                    alert();
                    if(msg){
                        window.location.href="overall.html";
                    }

                }
            });
            return false;
        });
    });

</script>
</html>
